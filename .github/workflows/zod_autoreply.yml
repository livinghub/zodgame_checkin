name: zodgame_autoreply

on:
  workflow_dispatch:
  push:
    branches: [ checkinAndreply ]

jobs:
  runs-on: windows-latest
  update_ptid:
    steps:
      - uses: actions/checkout@v3

      - name: Install requirements
        run: |
          pip3 install -r ./zodgame/requirements.txt
      - name: Run 
        run: |
          python3 ./zodgame/zod_getptid.py "${{secrets.ZODGAME_COOKIE}}"

      - name: Upload ptid result
        uses: actions/upload-artifact@v3
        with:
          name: ptid
          path: ./zodgame/tid.txt

  get_ptid:
    steps:
      - name: Download ptid file
        uses: actions/download-artifact@v3
        with:
          name: ptid
          path: ./zodgame/tid.txt

  auto_reply:
    steps:
      - name: auto reply 
        run: |
          python3 ./zodgame/zodgame.py "${{secrets.ZODGAME_COOKIE}}"

      - uses: gautamkrishnar/keepalive-workflow@master
        